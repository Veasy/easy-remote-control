<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Veasy remote control</title>
		<script>
			function press(type) {
				var serverAddress = "http://192.168.1.35:5000";

				xhr = new XMLHttpRequest();
				xhr.open("GET",serverAddress + "/" + type,true);
				xhr.send();
			}
		</script>
		<link rel="stylesheet" type="text/css" href="{{ resources }}/style.css">
	</head>
	<body>
		<h1>Resource Path: {{ resources }}</h1>
		<table>
			<tbody>
				<tr>
					<td class="button" colspan="6" onclick="press('up')">Up</td>
				</tr>
				<tr>
					<td class="button" onclick="press('left')">Left</td>
					<td class="spacing" colspan="4"></td>
					<td class="button" onclick="press('right')">Right</td>
				</tr>
				<tr>
					<td class="button" colspan="6" onclick="press('down')">Down</td>
				</tr>
				<tr>
					<td class="button" colspan="3" onclick="press('menu')">Menu</td>
					<td class="button" colspan="3" onclick="press('play')">Play</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
